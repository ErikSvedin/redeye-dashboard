<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="images/favicon.png">

    <!--Core CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="js/ie8/ie8-responsive-file-warning.js"></script><![endif]-->
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/chartjs/Chart.min.js"></script>
    <script src="bower_components/ng-chartjs/src/angular-chartjs.js"></script>

    <title>Redeye dashboard</title>
</head>
<body ng-app="redeyeDashboard" ng-controller="MainController">

<!--header start-->
    <header class="header fixed-top clearfix">
    <!--logo start-->
        <div class="brand">
            <a href="index.html" class="logo">
                <img src="img/betalogo.png" alt="">
            </a>
            <div class="sidebar-toggle-box" ng-click="toggleLeftMenu()">
                <div class="fa fa-bars"></div>
            </div>
        </div>
        <!--logo end-->
    <div class="nav notify-row" id="top_menu">
        <!--  notification goes here -->
    </div>
    <div class="top-nav clearfix">
        <!--search & user info goes here-->
    </div>
    </header>
<!--header end-->

<!--sidebar start-->
    <aside>
        <div id="sidebar"  class="nav-collapse " ng-class="menuActive ? ' ' : 'hide-left-bar'">
            <ul class="sidebar-menu" id="nav-accordion">
                <li>
                    <a href="#/start" ng-class="{active:isActive('/start')}">
                        <i class="fa fa-dashboard"></i>
                        <span>Start</span>
                    </a>
                </li>
                <li>
                    <a href="#/info" ng-class="{active:isActive('/info')}">
                        <i class="fa fa-info"></i>
                        <span>Info</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>
<!--sidebar end-->

<!--main content start-->
  <section id="main-content" ng-class="menuActive ? ' ' : 'merge-left'">
      <section class="wrapper" ng-view>

      </section>
  </section>
<!--main content end-->





<!-- APP INIT -->
<script src="js/dashboardApp.js"></script>

<!-- ROUTES -->
<script src="js/routes/routes.js"></script>

<!-- CONTROLLER -->
<script src="js/controllers/MainController.js"></script>
<script src="js/controllers/StartController.js"></script>
<script src="js/controllers/InfoController.js"></script>

<!-- DIRECTIVES -->
<script src="js/directives/PanelToggler.js"></script>

</body>
</html>
